<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4caf50, #81c784);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ffeb3b;
            animation: pop 0.5s ease-in-out;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #4caf50;
            background: #fff;
            border-radius: 20px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }

        .btn:hover {
            background: #4caf50;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">✔️</div>
        <h1>¡Pago Exitoso!</h1>
        <p>Gracias por tu compra. Hemos recibido tu pago correctamente.</p>
        <a href="/index" class="btn">Seguir Comprando</a>
    </div>
</body>

</html>
